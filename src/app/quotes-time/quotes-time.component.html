<p>{{quote.description}}</p>
<p>This quote was created on {{quote.releaseDate|dateCount}} days</p>

<button id="free" class="btn btn-primary" (click)= 'likeQuote(true)'>😁like {{quote.likeVote}}</button>
<button id="free" style="margin: 10px;" class="btn btn-danger" (click)= 'dislikeQuote(true)'>😤dislike {{quote.dislikeVote}}</button><br><br>
<button class="btn btn-success"  (click)= 'quoteRelease(true)'>Release</button>
