<link href="https://fonts.googleapis.com/css?family=Fondamento&display=swap" rel="stylesheet">
<div class="container-fluid">
        <h2 class="text-center">Dear scribe write forth whats in your heart..</h2>
        <hr>
        <form>
            <div class="form-group">
      
                <label for="name">Thy name....</label>
                <input type="text" required class="form-control" id="name" >
      
            </div>
            <div class="form-group">
      
                <label for="description">Thy words....</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
      
            </div>
            <div class="form-group">
                <label for="complete">Day they masterpiece was born...</label><br>
                <input type='date' id="release" required>
      
            </div>
        </form>
      </div>
